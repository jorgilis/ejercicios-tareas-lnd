<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
    <body>
        <form action="">
            <fieldset>
                <legend>Preferencias</legend>
                    <label for="fecha">Elija una fecha:</label><input type="date" name="fecha" />
                <br>
                    <label for="hora">Elija una hora:</label><input type="time" name="hora" />
                <br>
                    <label for="fichero">Elija un fichero:</label><input type="file" name="fichero" />
                <br>
                    <select name="lenguaje" multiple>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="visual_basic">Visual Basic</option>
                        <option value="java">Java</option>
                    </select>
                <br>
                    <label for="color">Elija un color:</label><input type="color" name="color" />
                <br>
                    <input type="checkbox" name="hardware" value="hardwaremonitor_led" /><label for="hardwaremonitor_led">Monitor LED</label>
                <br>
                    <input type="checkbox" name="hardware" value="hardwaressd" /><label for="hardwaressd">SSD</label>
                <br>
                <br>
                    <textarea name="texto" cols="48" rows="5">Inserte aqu√≠ el texto</textarea>
                <br>
                    <label for="insituto">Instituto</label><input type="text" name="insituto" />
                <br>
                    <label for="estudios">Estudios Elegidos</label><input type="text" name="estudios" />
                <br>
                    <label for="nombre">Nombre</label><input type="text" name="nombre" />
                <br>
                    <label for="apellidos">Apellidos</label><input type="text" name="apellidos" />
                <br>
                    <label for="email">Email</label><input type="email" name="email" />
                <br>
                <br>
                    <input type="radio" name="conector" value="conectorusb" /><label for="conectorusb">USB</label>
                <br>
                    <input type="radio" name="conector" value="conectorparalelo" /><label for="conectorparalelo">Paralelo</label>
                <br>
                    <input type="radio" name="conector" value="conectorps2" /><label for="conectorps2">PS2</label>
            </fieldset>
        </form>
    </body>
</html>
