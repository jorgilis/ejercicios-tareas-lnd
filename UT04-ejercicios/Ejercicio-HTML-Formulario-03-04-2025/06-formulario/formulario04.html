<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
    <body>
        <form action="">
            <fieldset>
                <legend>Rellenar</legend>
                    <input type="radio" name="asignatura" value="asignaturalengua" /><label for="asignaturalengua">Lengua</label>
                <br>
                    <input type="radio" name="asignatura" value="asignaturamatematicas" /><label for="asignaturamatematicas">Matemáticas</label>
                <br>
                    <input type="radio" name="asignatura" value="asignaturahistoria" /><label for="asignaturahistoria">Historia</label>
                <br>
                    <input type="radio" name="asignatura" value="asignaturageofrafia" /><label for="asignaturageofrafia">Geografía</label>
                <br>
                <br>
                    <input type="checkbox" name="editor" value="notepad"/><label for="notepad">Notepad</label>
                    <input type="checkbox" name="editor" value="emacs"/><label for="emacs">Emacs</label>
                    <input type="checkbox" name="editor" value="otro"/><label for="otro">Otro</label>
                <br>
                    <textarea name="texto" cols="59" rows="5">Escriba aquí, por favor</textarea>
                <br>
                    <select name="procesador">
                        <option value="amd">AMD</option>
                        <option value="intel_i5">Intel i5</option>
                        <option value="intel_i7">Intel i7</option>
                    </select>
            </fieldset>
        </form>
    </body>
</html>
