<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
    <body>
        <form action="">
            <fieldset>
                <legend>Completar</legend>
                <label for="color">Elija un color:</label><input type="color" name="color" />
                <br>
                <textarea name="texto" cols="53" rows="5">Por favor, escriba aqu√≠</textarea>
                <br>
                <select name="lenguaje">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="visual_basic">Visual Basic</option>
                </select>
                <br>
                <input type="checkbox" name="ciclo" value="cicloasir" /><label for="cicloasir">ASIR</label>
                <input type="checkbox" name="ciclo" value="ciclodam" /><label for="ciclodam">DAM</label>
                <input type="checkbox" name="ciclo" value="ciclodaw" /><label for="ciclodaw">DAW</label>
            </fieldset>
            <fieldset>
                <legend>Rellene las opciones siguientes</legend>
                <label for="fecha">Elija una fecha:</label><input type="date" name="fecha" />
                <br>
                <label for="fichero">Elija un fichero:</label><input type="file" name="fichero" />
                <br>
                <select name="ciclo" multiple>
                    <option value="smir">SMIR</option>
                    <option value="asir">ASIR</option>
                    <option value="dam">DAM</option>
                    <option value="daw">DAW</option>
                </select>
            </fieldset>
        </form>
    </body>
</html>
