<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Guía</title>
    <style>

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Guía del Usuario</h1>
    <p>Descarga nuestra completa guía en formato PDF con toda la información que necesitas.</p>
    
    <a href="guia.pdf" download="guia.pdf" class="download-btn">
        <span class="icon">↓</span> Descargar Guía PDF
    </a>
    
    <p><small>El archivo se descargará automáticamente al hacer clic en el botón.</small></p>
</body>
</html>
